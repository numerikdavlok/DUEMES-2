                </text>
                <text id="fishText3" fill="#000"  xml:space="preserve">
                    <textPath id="fishTextPath3" xlink:href="#path_fish_3" startOffset="-20%">Un blason sur un pose-fesse</textPath>
                </text>
                <text id="fishText4" fill="#000"  xml:space="preserve">
                    <textPath id="fishTextPath4" xlink:href="#path_fish_4" startOffset="-20%">Et des massifs l'acide fraîcheur.</textPath>
                </text>
            </svg>

        <section class="interpage"></section>


        <!--4ème page-->
        <section class="page" id="bigFoot">
            <svg id="foot_path" viewBox="0 0 800 800">
                <text id="bigFootText1" class="foot_text">Tant d'automnes</text>
                <text id="bigFootText2" class="foot_text">Et ton buste friand</text>
                <text id="bigFootText3" class="foot_text">Qui au matin fuit.</text>
            </svg>
        </section>
        <section class="interpage"></section>

                    <textPath id="paraTextPath3" xlink:href="#para_path_3" startOffset="-100%">Quelle plage glacée sera notre tombe</textPath>

                    <textPath id="paraTextPath4" xlink:href="#para_path_4" startOffset="-100%">La terre mâche et rote,</textPath>
                </text>
                <text id="paraText1" fill="#000"  xml:space="preserve">
                    <textPath id="paraTextPath5" xlink:href="#para_path_5" startOffset="-100%">de nos pieds couverte</textPath>
                </text>

                    <textPath id="paraTextPath6" xlink:href="#para_path_6" startOffset="-100%">Ombrelle de fable résiste,</textPath>
                </text>

                    <textPath id="paraTextPath7" xlink:href="#para_path_7" startOffset="-100%">par nos mains ouverte</textPath>

            <svg id="dark_path" viewBox="0 0 800 800">

                <text id="darkText2">De désespoir</text>
                <text id="darkText3">Le déluge</text>
                <text id="darkText4">Ce matin.</text>
            </svg>
        </section>
        <section class="interpage"></section>
        
        <!--7ème page-->
        <section class="page" id="ass"> 
            <svg id="ass_path" viewBox="0 0 800 800">  
                <text id="assText1">Dans ton flanc a roulé</text>
                <text id="assText2">un nombre vermeil</text>
                <text id="assText3">sur une rose crinière</text>
                <text id="assText4">Ton iris infinitésimal</text>
                <text id="assText5">du ciel aurore tire</text>
                <text id="assText6">son inestimable largeur</text>
                <text id="assText7">Entre tes hanches s'affronte</text>
                <text id="assText8">L'horizon bleu</text>
            </svg>
        </section>   
        <section class="interpage"></section>
        
        <!--8ème page-->
        <section class="page" id="porn">   
            <svg id="porn_path" viewBox="0 0 800 800">  
                <text id="pornText1">QUE DE L'IMAGE RECROQUEVILLEE</text>
                <text id="pornText2">SUR UN ESPACE ABSENT</text>
                <text id="pornText3">CELUI DE L'INTIME</text>
                <text id="pornText4">RESSORTE</text>
                <text id="pornText5">LE PLI QU'IMPOSE</text>
                <text id="pornText6">VOIR ET ETRE VU</text>
                <text id="pornText7">TENIR TETE A L'IMAGE</text>
                <text id="pornText8">LA REMUER DANS L'ENTREJAMBE</text>
            </svg>
        </section>

            <svg id="dickception_path" viewBox="0 0 800 800">  
                <text id="dickceptionText1">Se voir</text>
                <text id="dickceptionText2">Soi-même dans la glace</text>
                <text id="dickceptionText3">Se voir se voir</text>
            </svg>
        </section>
